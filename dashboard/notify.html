	<script>
		function hideNotfication(){
			
			const notification =document.querySelector("#notify");
			notification.classList.add="hide";
			
		}
	</script>
	<script>
		var oldNotification = JSON.parse(localStorage.getItem("notification"));
		var xold = oldNotification.oldmsg;
		/**
		 * @type {string[]} message
		*/
		var message = xold.split("/");
			var notify = document.getElementById("notify");
			
			message = message.slice(0, 14)
			var oldelement=" ";
		
		message
		.forEach(element => {
			var time = Math.floor(Math.random() * 10) + 1;
		if(oldelement!=element){
			notify.innerHTML += `
			
                <div class="notification-list notification-list--unread">
                    <div class="notification-list_content">
                        <div class="notification-list_img">
									<img src="./img/farmm.png" alt="icon">
							</div>
                        <div class="notification-list_detail">
                            <p><b>System Alert</b> Now</p>
                        <p class="text-muted">${element}</p>
                        <p class="text-muted"><small>${time} mins ago
                            </small></p>
                    </div>
                    <div class="notification-list_feature-img">
                        <img src="./img/leaf.png" alt="Feature image">
                    </div>
                </div>

            

				`;
				oldelement=element;		
			}		

		});

	
		
	</script>
